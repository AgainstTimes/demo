<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.global.js"></script>
</head>

<body>
    <div id="app">
        {{msg}} <br>
        {{web.title}} -- {{web.url}}
    </div>
    <script>
        const {createApp,reactive} = Vue
       createApp({
            setup() {
                const web = reactive({
                    title: "akeelah",
                    url: "akeelah.cn"
                })
                return {
                    msg: "success",
                    web
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
